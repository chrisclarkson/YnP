<style>
  
  .node {
    cursor: pointer;
  }
  /*.div {
    cursor: pointer;
  }*/

  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 3px;
  }

  .node text {
    font: 12px sans-serif;
  }

  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 2px;
  }
  .completed {
    fill: green;
  }
  .pending {
      fill: blue;
  }
  .dormant {
      fill: purple;
  }

/*  .textboxclass {
    height: 10px;
    width: 80px;
  }*/
    </style>

<div>
<label><input id="check_id" type="checkbox" />referencing</label>
<button type="button" id="btnCreate" size="5">add node</button>
<button type="button" id="remove" size="5">remove node</button>
<button type="button" id="clear" size="5">Clear</button>
<button type="button" id="download" size="5">Download</button>
<button type="button" id="pic" size="5">screenshot</button>
</div>
<div>

<input type="text" placeholder="path to file" id="path" />

</div>
<div>

<input type="text" placeholder="width (id)" id="width" size="8" />

</div>

</div>

</div>
